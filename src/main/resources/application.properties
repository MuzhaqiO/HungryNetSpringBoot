spring.datasource.url=jdbc:postgresql://localhost:5432/hunger_net
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#server.servlet.context-path=/hunger_net/
server.error.include-message=always
server.error.whitelabel.enabled=false

security.jwt.header=Authorization
# the secret to be used for JWT creation and validation
security.jwt.secret=thisisasecret
# the expiration of the tokens in seconds
security.jwt.expiration=7200
